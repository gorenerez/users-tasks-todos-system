<!--New User Form-->

<br><br><br><br><br><br><br>
<div class="newUser">

        <h3 class="h3header">Add New User</h3>

        <form #f="ngForm" (ngSubmit)="add()">

                Name : <input type="text" name="Name" [(ngModel)]="userData.Name"><br><br>
                Email : <input type="text" name="Email" [(ngModel)]="userData.Email"><br><br>
            
                <input type="submit" value="Add" class="button">
                <a href="http://localhost:4200/"><input type="button" value="Cancel" class="button"></a><br><br>
            
        </form>

        

</div>
